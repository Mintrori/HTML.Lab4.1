            width: 40px;
            height: 40px;

</head>

        </tr>

            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="7"></td>
        </tr>
    </table>
</body>
</html>
